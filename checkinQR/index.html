<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in QR Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 0 auto;
            border: 2px solid #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Check-in bằng QR Code</h1>
    <p>Quét mã QR để check-in sự kiện</p>
    <video id="reader"></video>
    <div id="result"></div>
    <button onclick="startScanner()">Bắt đầu quét</button>
    <button onclick="stopScanner()">Dừng quét</button>

    <!-- Tải thư viện ZXing từ CDN -->
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        let isScanning = false;

        // Thay bằng URL webhook thực tế từ n8n
        const webhookUrl = "https://your-n8n-instance/webhook/checkin";

        // Hàm bắt đầu quét QR
        async function startScanner() {
            if (isScanning) return;
            isScanning = true;
            document.getElementById("result").innerText = "Đang quét...";

            try {
                const result = await codeReader.decodeFromVideoDevice(null, "reader");
                const ticketCode = result.text;
                document.getElementById("result").innerText = `Đã quét: ${ticketCode}`;

                // Gửi dữ liệu đến n8n
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ticketCode })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("result").innerText += `\nPhản hồi từ n8n: ${data.message || "Không có phản hồi"}`;

            } catch (err) {
                document.getElementById("result").innerText = `Lỗi: ${err.message}`;
            } finally {
                stopScanner();
            }
        }

        // Hàm dừng quét
        function stopScanner() {
            if (!isScanning) return;
            codeReader.reset();
            isScanning = false;
            document.getElementById("result").innerText += "\nĐã dừng quét.";
        }
    </script>
</body>
</html>
